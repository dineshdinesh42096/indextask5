<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery & Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h2>Image Gallery</h2>

    <div class="gallery">
        <a href="#img1"><img src="./img/apple.jpg" alt=""></a>
        <a href="#img2"><img src="./img/banans.jpg" alt=""></a>
        <a href="#img3"><img src="./img/pomogrante.jpg" alt=""></a>
    </div>

    <div class="preview">
        <img id="img1" src="./img/apple.jpg">
        <img id="img2" src="./img/banans.jpg">
        <img id="img3" src="./img/pomogrante.jpg">
    </div>

    <h2>Automatic Image Slideshow</h2>

    <div class="slideshow">
        <div class="slides">
            <img src="./img/apple.jpg">
            <img src="./img/banans.jpg">
            <img src="./img/pomogrante.jpg">
        </div>
    </div>

</body>
</html>
